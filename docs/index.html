<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Daniela's links</title>

  <style>
    body{
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #232946;
      display: flex;
      justify-content: center;
    }
    .banner{
      display: flex;
      justify-content: center;
    }
    .banner-image{
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: 4px solid #121629; /* a blue color that conveys professionalism */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* a subtle shadow effect for depth */
    }
    .thumbnail{
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }
    .name{
      color:#fffffe;
      display: flex;
      justify-content: center;
    }
    .social-banner{
      display: flex;
      justify-content: space-around;
    }
    .social-icons{
      color: #b8c1ec;
      text-decoration: none;      
    }
    .link{
      background-color: #eebbc3;
      display: flex;
      align-items: center;
      padding: 5px;
    }
    .link a{
      color:#232946;
      text-decoration: none;
      text-align: center;
      flex-grow: 1; /*we want the <a> element to occupy all of the available space to the right of the thumbnail.*/
    }
    .items{
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 350px;
      flex-grow: 1;
    }
  </style>

</head>

<body>

  <div class="items">
    <div class="banner">
      <img src="Tello, Daniela.jpg" alt="Daniela Tello headshot" class="banner-image">
    </div>

    <div class="name">
      Daniela Tello
    </div>

    <div class="social-banner">
      <a href="https://www.linkedin.com/in/daniela-tello-lumbre/" target="_blank" class="social-icons">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/dtellol/?hl=en" target="_blank" class="social-icons">
        Instagram
      </a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="https://physicsworld.com/wp-content/uploads/2021/06/venture-capital-landscape-1267035837-iStock_Anastassiia.jpg">

      <a target="_blank" href="https://medium.com/venture-evolved/venture-capital-glossary-7b12ccf728f0">Venture Capital Glossary</a>
    </div>

    <div class="link">
      <img class="thumbnail" src="https://images.wsj.net/im-653169?width=300&height=300&pixel_ratio=3">

      <a target="_blank"
        href="https://www.wsj.com/podcasts/the-journal">Podcast The Journal</a>
    </div>

    <div class="link">
      <img
      class="thumbnail" src="https://m.media-amazon.com/images/M/MV5BMzk3NWVhMzgtNjkzMy00OWYxLWIxZDktZmIyODU5NjA5ZDE3XkEyXkFqcGdeQXVyMTUyNjM1OTE4._V1_.jpg">

      <a target="_blank" href="https://www.netflix.com/watch/81078217?source=35">In the Dark on Netflix</a>
    </div>
  </div>

</body>

</html>
